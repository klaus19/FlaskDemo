{% extends "base.html" %}

{% block title %}Add Bookmark{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if bookmark %}Edit Bookmark{% else %}Add New Bookmark{% endif %}</h1>

    <form method="POST" class="bookmark-form">
        <div class="form-group">
            <label for="url">URL *</label>
            <input
                type="url"
                id="url"
                name="url"
                placeholder="https://example.com"
                value="{{ bookmark.url if bookmark else '' }}"
                required
            >
        </div>

        <div class="form-group">
            <label for="title">Title *</label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="My Awesome Website"
                value="{{ bookmark.title if bookmark else '' }}"
                required
            >
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input
                type="text"
                id="tags"
                name="tags"
                placeholder="python, flask, tutorial"
                value="{{ bookmark.tags | join(', ') if bookmark else '' }}"
            >
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {% if bookmark %}Update{% else %}Add{% endif %} Bookmark
            </button>
            <a href="{{ url_for('home_page') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
